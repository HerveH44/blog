<div class="row center-align">
  <h5>Edition de l'article</h5>
</div>
<div class="row">
    <form class="col s12">

        <!-- Titre -->
        <div class="input-field col s12">
            <input id="titre" type="text" class="validate" ng-model="$ctrl.article.titre">
            <label for="titre">Titre de l'article</label>
        </div>

        <!-- Message -->
        <div class="input-field col s12">
            <ng-quill-editor ng-model="$ctrl.message"
            ngf-resize="{width: 100, height: 100, quality: .8, type: 'image/jpeg',
             ratio: '2:1', centerCrop: true, pattern='.jpg', restoreExif: false}"
            ></ng-quill-editor>
        </div>

        <!-- Image -->
        <div class="file-field input-field col s12 m6">
          <div class="btn">
            <span>image</span>
            <input type="file" ngf-select
            ng-model="$ctrl.article.image"
            ngf-pattern="'image/*'"
            ngf-accept="'image/*'">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>

        <!-- Checkbox "désactivé" -->
        <div class="input-field col s12 m6">
            <input id="disable" type="checkbox" ng-model="$ctrl.article.disable">
            <label for="disable">Article désactivé ?</label>
        </div>
    </form>
    <div class="input-field col s12 center-align">
        <a ng-click="$ctrl.save();" class="btn-large green waves-effect btn-floating"><i class="material-icons">done</i></a>
    </div>
</div>
